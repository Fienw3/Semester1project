<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/booking.css">


</head>
  <body>
    

    <div class="container-fluid Bookingpage">

        <div class="row">
            <div class="col-12">
            <a button type="Return" href="index.html" class="btn btn-dark">Return</a button>
            </div>
        </div>
        
    </div>
    
        <!--Title (start)-->
    
        <div class="container-fluid Header">

        <div class="row">
    
            <div class="col-12 text-center">
            
                <span class="Book">BOOK</span>
                <span class="Table">TABLE</span>

            </div>
    
        </div>

    </div>


    <!--Booking form (start)-->

<div class="container-fluid Formbox">

    <div class="row">

        <div class="col-md-6">

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Full name</span>
                <input type="text" class="form-control" placeholder="" aria-label="Fullname" aria-describedby="basic-addon1">
              </div>

        </div>

        <div class="col-md-6">

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Email</span>
                <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
              </div>
        
            </div>

    </div>



            <div class="row">
            
        <div class="col-md-6">

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Date</span>
                <input type="date" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
              </div>
        
            </div>  

        <div class="col-md-6">

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Number of guests</span>
                <input type="number" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
              </div>
        
            </div>
        
        </div>



        <div class="row">

<div class="col-md-12">
            <div class="input-group">
                <span class="input-group-text">Notes</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
        </div>



        <div class="col-12">

            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                <a button type="BookTable" href="#" class="btn btn-dark">Book Table</a button>
                </div>
            </div>

        </div>

        </div>
    
    </div>

    </div>


    <!--Address section (start)-->

    <div class="container-fluid Address">

        <div class="row">

        <div class="col-12 col-md-8 addresscol">

            <h3 class="Addressheader">ADDRESS</h3>
            <p class="Addressp">Champ de Mars, <br> 
                5 Av. Anatole France, <br>
                75007 Paris, France</p>

        </div>


        <!--Map Section (start)-->

        <div class="col-12 col-md-4 d-flex Map">

            <div class="mapouter d-flex"><div class="gmap_canvas d-flex"><iframe width="275" height="325" id="gmap_canvas" src="https://maps.google.com/maps?q=Champ%20de%20Mars,%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%205%20Av.%20Anatole%20France,%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%2075007%20Paris,%20Franc&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></a><br><style>.mapouter{text-align:right;height:350px;width:300px;}</style></a><style>.gmap_canvas {overflow:hidden;background:none!important;height:350px;width:275px;}</style></div></div>

        </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
</body>
</html>
